spring:
  cloud:
    gateway:
      routes:
        - id: baidu_route
          uri: https://www.baidu.com
          predicates:
            - Query=url, baidu

        - id: tencent_route
          uri: https://www.qq.com
          predicates:
            - Query=url, qq

        # cubemall-third-part 微服务 /api/thirdparty/** -> /**
        - id: third-party_route
          uri: lb://cubemall-third-part
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>/?.*),/$\{segment}

        # product 微服务 /api/product/** -> /product/**
        - id: product_route
          uri: lb://cubemall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        # ware 微服务 /api/ware/** -> /product/**
        - id: product_route
          uri: lb://cubemall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}



        # renren-fast 微服务 /api/** -> /renren-fast/**
        - id: admin_route
          uri: lb://renren-fast
          predicates:
          - Path=/api/**
          filters:
          - RewritePath=/api/(?<segment>/?.*),/renren-fast/$\{segment}

        # product 微服务 中的首页
        - id: cubemall_host_route
          uri: lb://cubemall-product
          predicates:
            - Host=**.cube.com